                            <figure title="Click on the plus or minus to add or subtract from cart">

                                    <p>this is description</p>
                                    <span class="price">£10</span>
                                </div>
                                <i class="for_basket add_to_basket fas fa-cart-plus" data-to-add=true data-id="3" data-title="" data-description=""

                                                </select>

                                    </figure>
                                </section>
                                <section id="order_total">

<header id="theHeader">
    <nav>
        <div>
            <a href="#Topper" id="home">
                <img id="logo_img"
                    src="https://via.placeholder.com/150x60?text=Pair+Event+Placeholder"

        </div>
        <div>
            <a href="#" target="_self" hreflang="en" class="opener" title="Move to the contact and locator page"

<main>

            <br>

                    class="fas fa-compress-arrows-alt"></i><br>Exhibitors

            <figure title="Total number of coding stations for live demos and tech collaboration"><span
                    class="attendance_counter" data-total-attendees="12">0</span><br><i
                    class="fas fa-laptop-code"></i><br>Codtations

        </section>

                    <button id="get_notified" class="button">Join List</button>
                </form>
            </figure>
            <figure>
                <button class="button">How To Attend</button>
